<!DOCTYPE html>
<html>
<head>
	<title>Squirrel Attack!</title>
	<link rel="stylesheet" href="css/sign-up.css">
</head>
<body>

<div class="sa-container">
	<section class="sa-header"></section>
		<img src="img/sa-logo.png" alt="squirrel attack logo">
	<section class="sa-sign-up">
		<img class="sa-ill-flying" src="img/flying-bagpack.png" alt="flying  squirrel">
		<img class="sa-ill-rumor" src="img/rumor.png" alt="squirrel pointing at form">
		<h2>Sign up and share our path 
to Kickstarter!</h2>
		<div id="mc_embed_signup">
			<form action="https://facebook.us16.list-manage.com/subscribe/post?u=dbadf4b4f7dbcacd171499525&amp;id=8ee7be8888" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
			    <div id="mc_embed_signup_scroll">
				
					<div class="mc-field-group">
						<label for="mce-EMAIL" class="sa-email-label">Email:</label>
						<input type="email" value="" name="EMAIL" class="required email sa-email-input" id="mce-EMAIL">
					</div>
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>    
				<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			    	<div style="position: absolute; left: -5000px;" aria-hidden="true">
			    		<input type="text" name="b_dbadf4b4f7dbcacd171499525_8ee7be8888" tabindex="-1" value="">
			    	</div>
				    <div class="clear">
				    	<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
				    </div>
			    </div>
			</form>
		</div>
	</section>
	
</div>


</body>
</html>
